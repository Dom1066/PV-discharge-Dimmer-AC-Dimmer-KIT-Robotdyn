    <title>Pv Dimmer %NAME% - Dashboard</title>
    <link href="css/all.min.css?%FS_RELEASE%" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="js/all.min.js?%FS_RELEASE%" ></script>
      </head>
  <body id="page-top">
    <!-- Page Wrapper -->
    <div id="wrapper">
      <!-- Sidebar -->
      <ul
        class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion"
        id="accordionSidebar"
      >
        <!-- Sidebar - Brand -->
        <a class="sidebar-brand d-flex align-items-center justify-content-center" href="./">
          <div class="sidebar-brand-icon rotate-n-15">
            <i class="fas fa-laugh-wink"></i>
          </div>
          <div class="sidebar-brand-text mx-3">Pv Dimmer %NAME%</div>
        </a>
        <!-- Divider -->
        <hr class="sidebar-divider my-0" />
        <!-- Nav Item - Dashboard -->
        <li class="nav-item active">
          <a class="nav-link" href="./">
            <i class="fas fa-fw fa-tachometer-alt"></i>
            <span>Dashboard</span>
            <br />
            <span id="version">%VERSION%</span><br />
            <span id="RSSI">RSSI : %RSSI% dBm</span><br />
            <span id="dimmer_name">%NAME%</span>
          </a>
        </li>
        <!-- Divider -->
        <hr class="sidebar-divider" />
        <!-- Heading -->
        <div class="sidebar-heading">Interface</div>
        <!-- Nav Item - Pages Collapse Menu -->
        <li class="nav-item active">
          <a class="nav-link" href="config.html">
            <i class="fas fa-fw fa-cog"></i>
            <span>Configuration</span>
          </a>
        </li>
        <!-- Divider -->
        <hr class="sidebar-divider" />
        <!-- Sidebar Toggler (Sidebar) -->
        <div class="text-center d-none d-md-inline">
          <button class="rounded-circle border-0" id="sidebarToggle"></button>
        </div>
      </ul>
      <!-- End of Sidebar -->
      <!-- Content wrapper -->
      <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main content -->
        <div id="content">
          <!-- Topbar -->
          <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
            <ul class="navbar-nav ml-auto">
              <div class="topbar-divider d-none d-sm-block"></div>
            </ul>
          </nav>
          <!-- End of Topbar -->
          <!-- Page Content -->
          <div class="container-fluid">
            <!-- Page Heading -->
            <div class="d-sm-flex align-items-center justify-content-between mb-4">
              <h1 class="h3 mb-0 text-gray-800">Dashboard-AP</h1>
            </div>
            <!-- Content Row -->
            <div class="row">
              <div class="col-xl-3 col-md-6 mb-4">
                <div class="card border-left-primary shadow h-100 py-2">
                  <div class="card-body">
                    <div class="row no-gutters align-items-center">
                      <div class="col mr-2">
                        <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                          Puissance
                        </div>
                        <div class="h5 mb-0 font-weight-bold text-gray-800">
                          <span id="state">%STATE%</span>
                        </div>
                      </div>
                      <div class="col-auto">
                        <i class="fas fa-calendar fa-2x text-gray-300"></i>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- Earnings (Monthly) Card Example -->
              <div class="col-xl-3 col-md-6 mb-4">
                <div class="card border-left-info shadow h-100 py-2">
                  <div class="card-body">
                    <div class="row no-gutters align-items-center">
                      <div class="col mr-2">
                        <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                          Température
                        </div>
                        <div class="h5 mb-0 font-weight-bold text-gray-800">
                          <span id="sigma">%SIGMA%</span>
                        </div>
                      </div>
                      <div class="col-auto">
                        <i class="fas fa-dollar-sign fa-2x text-gray-300"></i>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- End of Page Content -->
        </div>
        <!-- End of Main Content -->
      </div>
      <!-- End of Content wrapper -->
    </div>
    <!-- Footer -->
    <footer class="sticky-footer bg-white">
      <div class="container my-auto">
        <div class="copyright text-center my-auto">
          <span>https://github.com/xlyric/ - 2025</span>
        </div>
      </div>
    </footer>
    <!-- End of Footer -->
    <script type="text/javascript">
      setInterval(function () {
        $.getJSON("/state", function (data) {
          // Récupérer les données du JSON
          document.getElementById("state").innerHTML = data.power;
          document.getElementById("sigma").innerHTML = data.temperature;
        });
      }, 2000);
    </script>
  </body>
</html>
